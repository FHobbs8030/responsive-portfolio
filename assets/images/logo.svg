<svg width="180" height="180" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Gradient -->
    <linearGradient id="fhGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff3c00"/>
      <stop offset="100%" stop-color="#ff7a00"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="90" fill="#000000" stroke="url(#fhGradient)" stroke-width="6"/>

  <!-- Inner Accent Ring -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#fhGradient)" stroke-width="2" opacity="0.4"/>

  <!-- FH Monogram -->
  <g filter="url(#glow)" fill="url(#fhGradient)">
    
    <!-- F -->
    <rect x="55" y="60" width="12" height="80"/>
    <rect x="55" y="60" width="45" height="12"/>
    <rect x="55" y="95" width="35" height="12"/>

    <!-- H -->
    <rect x="120" y="60" width="12" height="80"/>
    <rect x="150" y="60" width="12" height="80"/>
    <rect x="120" y="95" width="42" height="12"/>

  </g>

</svg>